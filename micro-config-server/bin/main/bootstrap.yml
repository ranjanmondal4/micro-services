spring:
  application:
    name: configuration-server
  profiles:
    active: native
  cloud:
    config:
      server:
        git.clone-on-start: true
        native:
          searchLocations: ${HOME}/Documents/projects/java/microServices/configuration
      
server:
  port: 8888
  
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
       defaultZone: http://localhost:9001/eureka
    register-with-eureka: true
    fetch-registry: true